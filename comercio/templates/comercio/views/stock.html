{% extends "comercio/nav_bar.html" %}
{% load static %}

{% block stock_content %}

    <!-- Barra de búsqueda y filtros -->
    <div class="container-fluid bg-light py-2 shadow-sm">
        <div class="row align-items-center">
            <!-- Buscador -->
            <div class="col-md-6 mb-2 mb-md-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar por nombre o SKU..." id="searchInput">
                    <button class="btn btn-solid-orange" type="button" id="searchButton">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
        
            <!-- Filtro por sucursal -->
            <div class="col-md-4">
                <form method="get" id="bodegaForm">
                    <select class="form-select" id="branchSelect">
                        <option value="">Seleccionar bodega</option>
                        {% for bodega in bodegas %}
                            <option value="{{ bodega.id }}">{{ bodega.nombre_bodega }}</option>
                        {% endfor %}                        
                    </select>                
                </form>
            </div>
        
            <!-- Contador de resultados -->
            <div class="col-md-2 text-md-end">
                <small class="text-muted" id="resultCount">12 productos</small>
            </div>
        </div>
    </div>

    <!-- Contenido principal - Tabla de stock -->
    <div class="container-fluid mt-4">
        <div class="table-responsive">
            <table class="table table-hover table-bordered bg-white">
                <thead class="table-dark">
                    <tr>
                        <th width="10%" class="d-none d-sm-table-cell">Imagen</th>
                        <th width="25%">Producto</th>
                        <th width="15%" class="d-none d-lg-table-cell">SKU</th>
                        <th width="10%">Stock</th>
                        <th width="25%">Ajuste</th>                        
                        <th width="5%">Aplicar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Productos -->
                    {% for producto in productos %}
                    <tr>
                        <td class="align-middle text-center d-none d-sm-table-cell">
                            <img src="img/productos/01-guitarra-electrica-ibanez.png" class="img-thumbnail" style="max-height: 60px;">
                        </td>                        
                        <td class="align-middle">{{ producto.nombre_producto }}</td>
                        <td class="align-middle d-none d-lg-table-cell">{{ producto.sku }}</td>
                        <td class="align-middle">{{ producto.st }}</td>
                        <td class="align-middle">
                            <div class="input-group">
                                <select class="form-select form-select-sm" style="width: 30%;">
                                    <option value="add">Añadir</option>
                                    <option value="subtract">Restar</option>
                                    <option value="set">Establecer</option>
                                </select>
                                <input type="number" class="form-control form-control-sm" value="0" min="0">
                            </div>
                        </td>                        
                        <td class="align-middle text-center">
                            <!-- Botón aplicar o guardar con ícono -->
                            <button class="btn btn-sm btn-solid-orange" title="Guardar cambios">
                                <i class="bi bi-save"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}                                        
                </tbody>
            </table>
        </div>
        
        <!-- Botones de acciones masivas -->
        <div class="row mt-3">
            <div class="col-4">
                <div class="d-flex gap-2">
                    <button class="btn btn-black-edit" >
                        <i class="bi bi-download"></i>Exportar                        
                    </button>                    
                </div>
            </div>
            <div class="col-8">
                <button class="btn btn-solid-orange" style="min-width: 250px;">
                    <i class="bi bi-check-circle"></i> Aplicar todos los cambios
                </button>
            </div>
        </div>
    </div>
    <br><br> 

{% endblock %}
